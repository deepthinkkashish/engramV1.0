      .task-delete-btn:active {

    <script>
      const hostname = window.location.hostname;
      const isPreview = hostname.includes('googleusercontent.com') || 
                        hostname.includes('scusercontent.goog') || 
                        hostname.includes('ai.studio') ||
                        hostname.includes('aistudio.google.com');
      
      const isHttps = window.location.protocol === 'https:' || hostname === 'localhost';
      const shouldRegister = 'serviceWorker' in navigator && !isPreview && isHttps;

      console.log(`[SW] mode: ${shouldRegister ? 'Enabled' : 'Disabled (Preview/HTTP)'}`);

      if (shouldRegister) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
