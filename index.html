      html, body, #root {

      /* Subtle Custom Scrollbar */
      .custom-scrollbar {

      /* No Scrollbar Utility */
      .no-scrollbar {

      /* Task Chip Delete Button */
      .task-delete-btn {

        position: relative; z-index: 5;

        transition: all 0.15s ease;

      }

      }
      .task-delete-btn:active {

        opacity: 0.9;
      }
      .task-delete-btn:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      /* Text Wrapping Helper */
      .overflow-wrap-anywhere {
        overflow-wrap: anywhere;
        word-wrap: break-word;
        word-break: break-word;
        hyphens: auto;
      }

      /* Math Styling - Safe Frontend Enforcement */
      .theme-math-red .katex { color: #ef4444 !important; }
      .theme-math-bold .katex { font-weight: bold !important; }
      .theme-math-red-bold .katex { color: #ef4444 !important; font-weight: bold !important; }

      /* === Brand Border Glow (confined ring, no rotation) === */
      :root {
        /* Tunables: keep values modest for a premium feel */
        --bbg-ring-width: 6px;                /* border glow thickness */
        --bbg-blur: 14px;                     /* softness of halo */
        --bbg-opacity: 0.55;                  /* base visibility */
        --bbg-pulse-min: 0.40;                /* lower bound for pulse opacity */
        --bbg-pulse-max: 0.60;                /* upper bound for pulse opacity */
        --bbg-pulse-duration: 4.5s;           /* slow, subtle pulse */

        /* Brand sweep colors (adjust to palette) */
        --bbg-c1: #06b6d4;  /* cyan-500 */
        --bbg-c2: #3b82f6;  /* blue-500 */
        --bbg-c3: #8b5cf6;  /* violet-500 */
        --bbg-c4: #e879f9;  /* fuchsia-400 */
        --bbg-c5: #f59e0b;  /* amber-500 */
      }

      /* Low-end/compact phones: dial down blur/opacity to reduce raster work */
      @media (max-width: 480px) {
        :root {
          --bbg-blur: 10px;
          --bbg-opacity: 0.45;
          --bbg-ring-width: 5px;
        }
      }
      @media (max-width: 360px) {
        :root {
          --bbg-blur: 8px;
          --bbg-opacity: 0.40;
          --bbg-ring-width: 4px;
        }
      }

      /* Gentle opacity pulse (no transforms; compositor-friendly) */
      @keyframes bbg-pulse {
        0%   { opacity: var(--bbg-pulse-min); }
        50%  { opacity: var(--bbg-pulse-max); }
        100% { opacity: var(--bbg-pulse-min); }
      }

      /* Host element applied to the logo frame container */
      .brand-border-glow {
        position: relative;
        z-index: 0;
        border-radius: 2.5rem;    /* match the existing frame corners */
        isolation: isolate;       /* keep glow scoped behind content */
      }

      /* Confined glow ring: mask limits glow to border band only */
      .brand-border-glow::after {
        content: "";
        position: absolute;
        /* Outset slightly so the halo breathes beyond the white border */
        inset: calc(var(--bbg-ring-width) * -1);
        border-radius: inherit;
        z-index: -1;

        /* Multi-color gradient (subtle sweep). Use both gradient layers for richness. */
        background:
          linear-gradient(135deg,
            var(--bbg-c1), var(--bbg-c2), var(--bbg-c3), var(--bbg-c4), var(--bbg-c5)
          ),
          radial-gradient(120% 120% at 20% 20%,
            var(--bbg-c2), transparent 60%
          );
        background-size: 200% 200%, 100% 100%;
        filter: blur(var(--bbg-blur));
        opacity: var(--bbg-opacity);

        /* Masking: keep glow only in the border band */
        /* content-box mask = inner cut-out; padding-box defines outer edge */
        mask:
          linear-gradient(#000 0 0) content-box,
          linear-gradient(#000 0 0) padding-box;
        -webkit-mask:
          linear-gradient(#000 0 0) content-box,
          linear-gradient(#000 0 0) padding-box;
        mask-composite: exclude;       /* “padding-box minus content-box” ring */
        -webkit-mask-composite: xor;

        /* Define the ring thickness via padding vs content area */
        padding: var(--bbg-ring-width);

        /* Subtle pulse (opacity only) */
        animation: bbg-pulse var(--bbg-pulse-duration) ease-in-out infinite;
      }

      /* Optional: micro-shimmer on hover for desktop (background-position sweep) */
      @media (hover: hover) and (pointer: fine) {
        .brand-border-glow:hover::after {
          background-position: 100% 0, 0 0;  /* gentle sweep */
          transition: background-position 1600ms ease;
        }
      }

      /* Respect reduced motion: remove the pulse & shimmer */
      @media (prefers-reduced-motion: reduce) {
        .brand-border-glow::after {
          animation: none;
          transition: none;
        }
      }

      /* PWA Update Toast */
      #update-toast {
        position: fixed; left: 50%; bottom: 16px; transform: translateX(-50%);
        max-width: 560px; width: calc(100% - 24px);
        background: #fff; color: #222; border: 1px solid #eee; border-radius: 12px;

        display: none;
        font-family: ui-sans-serif, system-ui, sans-serif;

      .dark #update-toast {

      #update-toast[aria-hidden="false"] { display: flex; align-items: center; gap: 12px; animation: slideUp 0.3s ease-out; }
      #update-toast button { border: none; border-radius: 8px; padding: 8px 12px; font-weight: 600; cursor: pointer; font-size: 13px; }
      #btn-reload { background: #f59e0b; color: #fff; }
      #btn-dismiss { background: #f3f4f6; color: #374151; }
      .dark #btn-dismiss { background: #374151; color: #e5e7eb; }
      @keyframes slideUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

    <script>
      const hostname = window.location.hostname;
      const isPreview = hostname.includes('googleusercontent.com') || 
                        hostname.includes('scusercontent.goog') || 
                        hostname.includes('ai.studio') ||
                        hostname.includes('aistudio.google.com');
      
      const isHttps = window.location.protocol === 'https:' || hostname === 'localhost';
      const shouldRegister = 'serviceWorker' in navigator && !isPreview && isHttps;

      if (shouldRegister) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('SW registered:', reg.scope);
            
            const toast = document.getElementById('update-toast');
            const showToast = () => toast.setAttribute('aria-hidden', 'false');
            const hideToast = () => toast.setAttribute('aria-hidden', 'true');
            
            // 1. Check if an update is already waiting from a previous load
            if (reg.waiting) showToast();
            
            // 2. Listen for new updates
            reg.onupdatefound = () => {
              const installing = reg.installing;
              if (!installing) return;
              installing.onstatechange = () => {
                // If it installed successfully AND we have a controller (meaning this isn't the first visit), show toast
                if (installing.state === 'installed' && navigator.serviceWorker.controller) {
                  showToast();
                }
              };
            };
            
            // 3. Handle Reload
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (refreshing) return;
              refreshing = true;
              window.location.reload();
            });
            
            document.getElementById('btn-reload').onclick = () => {
              if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });
            };
            document.getElementById('btn-dismiss').onclick = () => hideToast();
            
          }).catch(err => console.warn('[SW] registration failed', err));
        });
      } else {
        console.log(`[SW] Disabled (Preview/HTTP)`);
      }
    </script>
